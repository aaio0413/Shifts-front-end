<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body class="main-page">
    <header class="header-index"><h2 class="main-title">SHIFTZ</h2></header>
    <div class="login-form">
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 50%;"
          aria-valuenow="50"
          aria-valuemin=""
          aria-valuemax="100"
        >
          50%
        </div>
        <div
          role="progressbar"
          style="width: 50%;     text-align: center;"
          aria-valuenow="50"
          aria-valuemin=""
          aria-valuemax="100"
        >
          30 seconds left
        </div>
      </div>
      <!--
        <section class="signUp-with">
          <button class="facebook-button">SIGN UP WITH FACEBOOK</button>
          <button class="instagram-button">SIGN UP WITH INSTAGRAM</button>
          <button class="gmail-button">SIGN UP WITH GMAIL</button>
        </section>
      -->
      <!-- <strong class="line-thru"> or </strong> -->
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label"
            >Username</label
          >
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="inputEmail3"
              placeholder="Username"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >City</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="inputPassword3"
              placeholder="Which city do you live in?"
            />
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="gridRadios1"> Male </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
              <!--
                <div class="form-check disabled">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios3"
                    value="option3"
                    disabled
                  />

                    <label class="form-check-label" for="gridRadios3">
                      Third disabled radio
                    </label>
                </div>
              -->
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Age</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="inputPassword3"
              placeholder="How Old Are You?"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary signUp-btn">
          SIGN UP
        </button>
      </form>
      <!--
        <ul>
          <i class="fab fa-instagram"></i>
        </ul>
      -->
    </div>
  </body>
</html>
